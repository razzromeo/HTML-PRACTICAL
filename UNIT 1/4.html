<!DOCTYPE html>
<html>
<head>
    <title>Animated Form</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .form-box {
            width: 350px;
            background: white;
            padding: 20px;
            margin: 80px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Student Form</h2>

    <form>
        Name:
        <input type="text">

        Email:
        <input type="email">

        Course:
        <select>
            <option>BCA</option>
            <option>BSc</option>
            <option>BCom</option>
        </select>

        Address:
        <textarea rows="3"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
