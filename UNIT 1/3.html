<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>

    <h1>Student Marks Table</h1>

    <table border="1" align="center" cellpadding="10" cellspacing="0">
        <caption><b>Student Marks Report</b></caption>

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr align="center">
            <td>1</td>
            <td>Rahul</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>2</td>
            <td>Anita</td>
            <td>88</td>
            <td>92</td>
            <td>84</td>
        </tr>

        <tr align="center">
            <td>3</td>
            <td>Suresh</td>
            <td>75</td>
            <td>80</td>
            <td>70</td>
        </tr>

    </table>

</body>
</html>
