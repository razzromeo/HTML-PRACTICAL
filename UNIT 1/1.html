<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>
    <h2>HTML Basics</h2>

    <p>
        HTML stands for <b>HyperText Markup Language</b>.  
        It is used to create web pages.
    </p>

    <p>
        This text is <i>italic</i>, this is <u>underlined</u>,  
        and this is <strong>important text</strong>.
    </p>

    <p>
        <mark>HTML is easy to learn.</mark><br>
        Water formula is H<sub>2</sub>O<br>
        Square of 5 is 5<sup>2</sup>
    </p>

    <hr>

    <p>
        <small>Thank you for visiting!</small>
    </p>

</body>
</html>
