<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Demo</title>
</head>
<body>

<h2>JavaScript Array Example</h2>
<button onclick="showArray()">Show Array</button>

<p id="output"></p>

<script>
function showArray() {
  let fruits = ["Apple", "Banana", "Mango"];

  fruits.push("Orange"); // add element

  document.getElementById("output").innerHTML =
    "Fruits: " + fruits + "<br>" +
    "Total items: " + fruits.length;
}
</script>

</body>
</html>
