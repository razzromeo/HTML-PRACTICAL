<!DOCTYPE html>
<html>
<head>
    <title>CSS Position Property</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .container {
            position: relative;
            background-color: white;
            padding: 20px;
            height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box {
            width: 180px;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .static {
            position: static;
            background-color: #7f8c8d;
        }

        .relative {
            position: relative;
            left: 20px;
            background-color: #27ae60;
        }

        .absolute {
            position: absolute;
            top: 120px;
            right: 20px;
            background-color: #2980b9;
        }

        .fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e74c3c;
        }
    </style>
</head>

<body>

    <h1>CSS Position Property</h1>

    <div class="container">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolute</div>
    </div>

    <div class="box fixed">Fixed</div>

</body>
</html>
