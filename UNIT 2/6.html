    <!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
            text-align: center;
        }

        .internal {
            color: green;
            font-size: 18px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color:red; text-align:center;">
        Inline CSS Example
    </h1>

    <!-- Internal CSS -->
    <h2>Internal CSS Example</h2>
    <p class="internal">
        This paragraph is styled using Internal CSS.
    </p>

    <!-- External CSS -->
    <h3 class="external">
        External CSS Example
    </h3>
    <p class="external">
        This paragraph is styled using External CSS.
    </p>

</body>
</html>
