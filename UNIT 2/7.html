<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 30px;
        }

        /* Element Selector */
        p {
            color: #2c3e50;
        }

        /* ID Selector */
        #title {
            color: white;
            background-color: #3498db;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }

        /* Class Selector */
        .box {
            background-color: white;
            padding: 15px;
            margin: 15px 0;
            border-left: 5px solid #2ecc71;
        }

        /* Group Selector */
        h2, h3 {
            color: #8e44ad;
        }

        /* Universal Selector */
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <h1 id="title">CSS Selectors Example</h1>

    <p>This paragraph is styled using Element Selector.</p>

    <div class="box">
        This box is styled using Class Selector.
    </div>

    <h2>Group Selector Example</h2>
    <h3>Styled together</h3>

</body>
</html>
