<!DOCTYPE html>
<html>
<head>
    <title>CSS Transition & Animation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
        }

        /* Card with transition */
        .card {
            width: 260px;
            background-color: white;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            transition: transform 0.4s, box-shadow 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        /* Animated circle */
        .circle {
            width: 80px;
            height: 80px;
            background-color: #9b59b6;
            margin: 40px auto;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <h1>CSS Transitions & Animations</h1>

    <!-- Transition -->
    <div class="card">
        <h3>Hover Card</h3>
        <p>This card uses CSS transition.</p>
    </div>

    <!-- Animation -->
    <div class="circle"></div>

</body>
</html>
