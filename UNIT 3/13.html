<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope Demo</title>
</head>
<body>

<h2>JavaScript Scope Demo</h2>
<button onclick="scopeDemo()">Click Me</button>

<p id="output"></p>

<script>
var a = 10; // global variable

function scopeDemo() {
  let b = 20;   // block scoped
  const c = 30; // block scoped
  document.getElementById("output").innerHTML =
    "a = " + a + "<br>" +
    "b = " + b + "<br>" +
    "c = " + c;
}
</script>

</body>
</html>
